openapi: 3.0.1
info:
  description: |-
    All API operations, except for Superadmin-only endpoints, require a tenant identifier in the HTTP path.<br/>
    Endpoints designated as Superadmin-only are not tenant-scoped.
  title: Kestra EE
  version: v1
servers:
- url: /
tags:
- description: Flows api
  name: Flows
- description: Templates api
  name: Templates
- description: Executions api
  name: Executions
- description: Logs api
  name: Logs
- description: Namespaces api
  name: Namespaces
- description: Users api
  name: Users
- description: Groups api
  name: Groups
- description: Bindings api
  name: Bindings
- description: Roles api
  name: Roles
- description: Audit Logs api
  name: Audit Logs
- description: Auth api
  name: Auths
- description: Stats api
  name: Stats
- description: Tenants api
  name: Tenants
- description: Misc api
  name: Misc
paths:
  /api/v1/auditlogs/search:
    get:
      operationId: search_audit_logs_for_all_tenants
      parameters:
      - description: A string filter
        explode: false
        in: query
        name: q
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - description: The current page
        explode: false
        in: query
        name: page
        required: true
        schema:
          default: 1
          format: int32
          type: integer
        style: form
      - description: The current page size
        explode: false
        in: query
        name: size
        required: true
        schema:
          default: 10
          format: int32
          type: integer
        style: form
      - description: The sort of current page
        explode: false
        in: query
        name: sort
        required: false
        schema:
          items:
            type: string
          nullable: true
          type: array
        style: form
      - description: A namespace filter
        explode: false
        in: query
        name: namespace
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - description: A flow id filter
        explode: false
        in: query
        name: flowId
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - description: An execution filter
        explode: false
        in: query
        name: executionId
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - description: A user id filter
        explode: false
        in: query
        name: userId
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - description: A id filter
        explode: false
        in: query
        name: id
        required: false
        schema:
          nullable: true
          type: string
        style: form
      - description: A resource filter
        explode: false
        in: query
        name: resources
        required: false
        schema:
          items:
            $ref: "#/components/schemas/ResourceType_1"
          nullable: true
          type: array
        style: form
      - description: The start datetime
        explode: false
        in: query
        name: startDate
        required: false
        schema:
          format: date-time
          nullable: true
          type: string
        style: form
      - description: The end datetime
        explode: false
        in: query
        name: endDate
        required: false
        schema:
          format: date-time
          nullable: true
          type: string
        style: form
      - description: A list of auditLog details
        explode: false
        in: query
        name: details
        required: false
        schema:
          additionalProperties:
            type: string
          nullable: true
          type: object
        style: form
      - description: The event that create the audit log
        explode: false
        in: query
        name: type
        required: false
        schema:
          allOf:
          - $ref: "#/components/schemas/CrudEventType"
          nullable: true
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedResults_AuditLogController.ApiAuditLogItem_"
          description: searchAuditLogsForAllTenants 200 response
      security:
      - bearerAuth: []
      - basicAuth: []
      summary: "Search for audit logs across all tenants, required to be SuperAdmin"
      tags:
      - Audit Logs
      x-openapi-router-controller: kestrapy.controllers.audit_logs_controller
  /api/v1/auditlogs/{id}/diff:
    get:
      description: Retrieves the diff between the current version and a selected previous
        version of a given resource based on audit logs.
      operationId: get_global_resource_diff_from_audit_log
      parameters:
      - description: The id of the audit log
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      - description: The id of a previous audit log to compare with
        explode: false
        in: query
        name: previousId
        required: false
        schema:
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuditLogController.AuditLogDiff"
          description: getGlobalResourceDiffFromAuditLog 200 response
      security:
      - bearerAuth: []
      - basicAuth: []
      summary: Retrieve the diff between audit logs from global resource like users
      tags:
      - Audit Logs
      x-openapi-router-controller: kestrapy.controllers.audit_logs_controller
  /api/v1/auths:
    get:
      operationId: index
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthController.Auth"
          description: index 200 response
      summary: Retrieve list of authentication methods
      tags:
      - Auths
      x-openapi-router-controller: kestrapy.controllers.auths_controller
  /api/v1/banners:
    post:
      description: Superadmin-only. Creates a global announcement banner visible to
        all tenants.
      operationId: create_banner
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Banner"
        description: The announcement banner to create
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Banner"
          description: createBanner 200 response
      security:
      - bearerAuth: []
      - basicAuth: []
      summary: Create an announcement banner
      tags:
      - Banners
      x-openapi-router-controller: kestrapy.controllers.banners_controller
      x-codegen-request-body-name: body
  /api/v1/banners/search:
    get:
      description: Superadmin-only. Returns all global announcement banners.
      operationId: search_banners
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Banner"
                type: array
          description: searchBanners 200 response
      security:
      - bearerAuth: []
      - basicAuth: []
      summary: Retrieve all announcement banners
      tags:
      - Banners
      x-openapi-router-controller: kestrapy.controllers.banners_controller
  /api/v1/banners/{id}:
    delete:
      description: Superadmin-only. Deletes a global announcement banner by its ID.
      operationId: delete_banner
      parameters:
      - description: The banner id
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          description: deleteBanner 200 response
      security:
      - bearerAuth: []
      - basicAuth: []
      summary: Delete an announcement banner
      tags:
      - Banners
      x-openapi-router-controller: kestrapy.controllers.banners_controller
    put:
      description: Superadmin-only. Updates a global announcement banner by its ID.
      operationId: update_banner
      parameters:
      - description: The banner id
        explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Banner"
        description: The banner to update
        required: true
        x-body-name: body
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Banner"
          description: updateBanner 200 response
      security:
      - bearerAuth: []
      - basicAuth: []
      summary: Update an announcement banner
      tags:
      - Banners
      x-openapi-router-controller: kestrapy.controllers.banners_controller
      x-codegen-request-body-name: body
  /api/v1/basicAuthValidationErrors:
    get:
      description: Global endpoint available to all users.
      operationId: get_basic_auth_config_errors
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: getBasicAuthConfigErrors 200 response
      security:
      - bearerAuth: []
      - basicAuth: []
      summary: Retrieve the instance configuration.
      tags:
      - Misc
      x-openapi-router-controller: kestrapy.controllers.misc_controller
  /api/v1/configs:
    get:
      description: Global endpoint available to all users.
      operationId: get_configuration
