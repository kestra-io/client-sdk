          default: 1
          format: int32
          type: integer
        style: form
      - description: The current page size
        explode: false
        in: query
        name: size
        required: true
        schema:
          default: 10
          format: int32
          type: integer
        style: form
      - description: The sort of current page
        explode: false
        in: query
        name: sort
        required: false
        schema:
          items:
            type: string
          nullable: true
          type: array
