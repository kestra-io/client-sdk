            $ref: "#/components/schemas/ResourceType"
          nullable: true
          type: array
        style: form
      - description: The start datetime
        explode: false
        in: query
        name: startDate
        required: false
        schema:
          format: date-time
          nullable: true
          type: string
        style: form
      - description: The end datetime
        explode: false
        in: query
        name: endDate
        required: false
        schema:
          format: date-time
          nullable: true
          type: string
        style: form
      - description: A list of auditLog details
        explode: false
        in: query
        name: details
        required: false
        schema:
          additionalProperties:
            type: string
          nullable: true
          type: object
        style: form
      - description: The event that create the audit log
        explode: false
        in: query
        name: type
        required: false
        schema:
          allOf:
          - $ref: "#/components/schemas/CrudEventType"
          nullable: true
        style: form
      responses:
        "200":
          content:
            text/csv:
              schema:
                items:
