        explode: false
        in: query
        name: q
        required: false
        schema:
          nullable: true
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PagedResults_InstanceController.ApiPluginArtifact_"
          description: listVersionedPlugin 200 response
      security:
      - bearerAuth: []
      - basicAuth: []
