name: GO SDK tests

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./go-sdk

    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-go@v5

      - name: build
        id: build
        run: go build .
